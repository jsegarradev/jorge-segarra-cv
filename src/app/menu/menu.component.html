<div class="grid">
  <div class="col-12 flex justify-content-end">
    <div class="flex justify-content-between align-items-center pt-4 pb-4">
      <p-button [outlined]="true" class="pr-2">#Home</p-button>
      <p-button [outlined]="true" class="pr-2">#Education</p-button>
      <p-button [outlined]="true" class="pr-2">#Technology stack</p-button>
      <p-button [outlined]="true" class="pr-2">#Contact</p-button>
      <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    </div>
  </div>
</div>
